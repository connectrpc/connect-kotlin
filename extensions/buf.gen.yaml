version: v1
managed:
  enabled: true
  java_package_prefix: "build.buf"
types:
  include:
    - google.rpc.Status
plugins:
  - plugin: java
    out: google-java/build/generated/sources/bufgen
    protoc_path: .tmp/bin/protoc
  - plugin: java
    out: google-javalite/build/generated/sources/bufgen
    protoc_path: .tmp/bin/protoc
    opt: lite
